[tool:pytest]
# Security testing configuration
testpaths = tests/security
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    security: Security-related tests
    file_upload: File upload security tests
    privacy: Privacy mode tests
    sanitization: Data sanitization tests
    access_control: Access control and authentication tests
    injection: Injection prevention tests
    slow: Slow running tests
    integration: Integration tests requiring external dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning