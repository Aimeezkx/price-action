global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Staging Backend
  - job_name: 'staging-backend'
    static_configs:
      - targets: ['staging-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Staging Frontend (if metrics endpoint is available)
  - job_name: 'staging-frontend'
    static_configs:
      - targets: ['staging-frontend:80']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx metrics (if nginx-prometheus-exporter is configured)
  - job_name: 'staging-nginx'
    static_configs:
      - targets: ['staging-nginx:9113']
    scrape_interval: 30s
    scrape_timeout: 10s

  # PostgreSQL metrics (if postgres_exporter is configured)
  - job_name: 'staging-postgres'
    static_configs:
      - targets: ['staging-postgres:9187']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis metrics (if redis_exporter is configured)
  - job_name: 'staging-redis'
    static_configs:
      - targets: ['staging-redis:9121']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node exporter for system metrics (if configured)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s